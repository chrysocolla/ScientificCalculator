repositories {
    // You can declare any Maven/Ivy/file repository here.
    maven{ url 'http://maven.aliyun.com/nexus/content/groups/public/' }
    maven{ url 'http://maven.aliyun.com/nexus/content/repositories/jcenter'}
}

dependencies {
    // https://mvnrepository.com/artifact/com.jfoenix/jfoenix
    compile 'com.jfoenix:jfoenix:9.0.10'
    // https://mvnrepository.com/artifact/de.jensd/fontawesomefx-fontawesome
    compile 'de.jensd:fontawesomefx-fontawesome:4.7.0-9.1.2'
}

application {
    // Define the main class for the application.
    mainClassName = 'calc.ScientificCalculator'
}

task uberJar(type: Jar) {
    archiveClassifier = 'uber'

    from sourceSets.main.output

    dependsOn configurations.runtimeClasspath
    from {
        configurations.runtimeClasspath.findAll { it.name.endsWith('jar') }.collect { zipTree(it) }
    }

    manifest {
        attributes 'Main-Class': 'calc.ScientificCalculator'
    }
}
